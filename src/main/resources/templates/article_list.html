<a th:href="@{/article/list}"> 목록 </a>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성 일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article: ${articleList}">
        <td>
            <a
                    th:href="@{|/article/detail/${article.id}|}"
                    th:text="${article.subject}"
            ></a>
        </td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>


<a th:href="@{/article/create}">게시글 등록</a>

<a th:href="@{|/article/delete/${article.id}|}">삭제</a>
